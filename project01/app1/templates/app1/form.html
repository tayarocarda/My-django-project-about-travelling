{% extends "base.html" %}
{% include "app1/nav.html" %}

{% block title %}Добавить программу{% endblock %}

{% block content %}
<h2>Добавить новую запись</h2>

<form method="post" style="max-width: 500px;">
    {% csrf_token %}
    {% for field in form %}
    <div style="margin-bottom: 15px;">
        <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px;">
            {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
        <div style="color: #dc3545; font-size: 0.9em; margin-top: 5px;">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" style="
        padding: 10px 20px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    ">Сохранить</button>
    <a href="{% url 'program_list' %}" class="content-link" style="
        background-color: #6c757d;
        margin-left: 10px;
    ">Отмена</a>
</form>
{% endblock %}
