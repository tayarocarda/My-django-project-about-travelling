<!-- base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <style>
         /* Анимации и эффекты */
    .shadow-hover {
        transition: all 0.3s ease;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }
    
    .shadow-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
    }
    
    /* Стили для иконок */
    .icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    * {
        padding-bottom: 5px;
    }
    
    .card:hover .icon-wrapper {
        background-color: #e3f2fd !important;
    }
    
    /* Плавное появление карточек */
    .col {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }
    
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    
    /* Задержка для анимации */
    .col:nth-child(1) { animation-delay: 0.1s; }
    .col:nth-child(2) { animation-delay: 0.2s; }
    .col:nth-child(3) { animation-delay: 0.3s; }
    .col:nth-child(4) { animation-delay: 0.4s; }
    .col:nth-child(5) { animation-delay: 0.5s; }
    
    /* Стили для формы поиска */
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #ced4da;
    }
    
    /* Адаптивные отступы */
    @media (max-width: 768px) {
        .card-body.p-4 {
            padding: 1.5rem !important;
        }
    }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block app_nav %}{% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
