{% block app_nav %}
<nav class="nav">
    <div>
        <a href="{% url 'home' %}" class="nav-link">
            <i class="bi bi-house"></i> Главная
        </a>
        <a href="{% url 'program_list' %}" {% if request.resolver_match.url_name=='program_list'
            %}class="nav-link active" {% else %}class="nav-link" {% endif %}>
            <i class="bi bi-mortarboard"></i> Список программ
        </a>
        <a href="{% url 'add_program' %}" {% if request.resolver_match.url_name=='add_program' %}class="nav-link active"
            {% else %}class="nav-link" {% endif %}>
            <i class="bi bi-plus-circle"></i> Добавить программу
        </a>
    </div>
    {% if user.is_staff %}
    <div>
        <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">
            <i class="bi bi-gear"></i> Админ-панель
        </a>
    </div>
    {% endif %}
</nav>

<style>
    .nav {
        background-color: #f8f9fa;
        padding: 15px 0;
        margin-bottom: 30px;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav div {
        display: flex;
        gap: 20px;
    }

    .nav-link {
        color: #495057;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .nav-link:hover {
        color: #1a73e8;
        background-color: #e8f0fe;
    }

    .nav-link.active {
        color: #1a73e8;
        background-color: #e8f0fe;
        font-weight: 500;
    }

    .nav-link i {
        font-size: 1.1em;
    }
</style>
{% endblock %}
